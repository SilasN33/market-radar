<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market Radar - Dashboard V2</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <i data-lucide="radar" style="margin-right: 0.5rem; color: var(--primary);"></i>
                Market Radar <span
                    style="font-size: 0.8rem; opacity: 0.6; font-weight: 400; vertical-align: middle; margin-left: 0.5rem; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 4px;">BETA
                    V2.0</span>
            </div>

            <div class="user-profile">
                <i data-lucide="user-circle" size="18"></i>
                <span id="user-email">Carregando...</span>
                <a href="/api/auth/logout" style="color: var(--text-muted); margin-left: 0.5rem;"><i
                        data-lucide="log-out" size="16"></i></a>
            </div>
        </header>

        <!-- Stats Overview (Optional, maybe remove later) -->
        <!-- <div class="stats-row" style="margin-bottom: 2rem; display: flex; gap: 1rem; overflow-x: auto;"> -->
        <!-- Stats cards here if needed -->
        <!-- </div> -->

        <!-- Main Content -->
        <main>
            <h2 style="margin-bottom: 1.5rem; font-weight: 700; font-size: 1.5rem;">Oportunidades de Alta Velocidade ğŸš€
            </h2>

            <!-- Grid Dynamic Content -->
            <div id="opportunities-grid" class="opportunities-grid">
                <!-- SKELETON LOADERS -->
                <div class="opp-card skeleton" style="height: 480px;"></div>
                <div class="opp-card skeleton" style="height: 480px;"></div>
                <div class="opp-card skeleton" style="height: 480px;"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
