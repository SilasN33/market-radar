<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Market Radar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-card p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h2 id="auth-title">Entrar</h2>
            <p id="auth-subtitle">Acesse sua conta do Market Radar</p>

            <div class="error-message" id="error-msg"></div>
            <div class="success-message" id="success-msg"></div>

            <form id="auth-form">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-auth" id="submit-btn">Entrar</button>
            </form>

            <div class="auth-switch">
                <span id="switch-text">Não tem uma conta?</span>
                <a href="#" id="switch-link">Criar conta</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isSignup = false;

        const form = document.getElementById('auth-form');
        const title = document.getElementById('auth-title');
        const subtitle = document.getElementById('auth-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const switchText = document.getElementById('switch-text');
        const switchLink = document.getElementById('switch-link');
        const nameGroup = document.getElementById('name-group');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        // Toggle between login and signup
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;

            if (isSignup) {
                title.textContent = 'Criar Conta';
                subtitle.textContent = 'Comece a usar o Market Radar';
                submitBtn.textContent = 'Criar Conta';
                switchText.textContent = 'Já tem uma conta?';
                switchLink.textContent = 'Entrar';
                nameGroup.style.display = 'block';
            } else {
                title.textContent = 'Entrar';
                subtitle.textContent = 'Acesse sua conta do Market Radar';
                submitBtn.textContent = 'Entrar';
                switchText.textContent = 'Não tem uma conta?';
                switchLink.textContent = 'Criar conta';
                nameGroup.style.display = 'none';
            }

            hideMessages();
        });

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const endpoint = isSignup ? '/api/auth/signup' : '/api/auth/login';
            const payload = isSignup
                ? { email, password, name }
                : { email, password };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    if (isSignup) {
                        showSuccess('Conta criada! Redirecionando...');
                        setTimeout(() => {
                            // Switch to login
                            isSignup = false;
                            switchLink.click();
                        }, 1500);
                    } else {
                        showSuccess('Login bem-sucedido! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    showError(data.error || 'Erro ao processar requisição');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isSignup ? 'Criar Conta' : 'Entrar';
            }
        });
    </script>
</body>

</html>
