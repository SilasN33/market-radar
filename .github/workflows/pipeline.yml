name: Market Radar Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install psycopg2-binary
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run Intent Signals V2
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.intent_signals
      
      - name: Run AI Processor V2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.ai_processor
        continue-on-error: true
      
      - name: Run Mercado Livre Scraper V2 (Playwright)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.mercadolivre_service --max-keywords 25 --products-per-keyword 6
      
      - name: Run Orchestrator V2 (Scoring & Ranking)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.pipeline_v2
      
      - name: Notify on Success
        if: success()
        run: echo "Pipeline executed successfully."
