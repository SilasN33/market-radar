name: Market Radar Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Manual trigger

permissions:
  contents: read

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install psycopg2-binary
      
      - name: Run Intent Signals V2
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.intent_signals
      
      - name: Run AI Processor V2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.ai_processor
        continue-on-error: true
      
      - name: Run Mercado Livre Collection (Official API)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ML_CLIENT_ID: ${{ secrets.ML_CLIENT_ID }}
          ML_CLIENT_SECRET: ${{ secrets.ML_CLIENT_SECRET }}
          ML_REFRESH_TOKEN: ${{ secrets.ML_REFRESH_TOKEN }}
        run: python -m src.services.mercadolivre_service --max-keywords 25 --products-per-keyword 6
      
      - name: Run Orchestrator V2 (Scoring & Ranking)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.services.pipeline_v2
      
      - name: Notify on Success
        if: success()
        run: echo "Pipeline executed successfully."
